            Tipos de format ()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-att (Apple advanced Typography)
            - svg
            */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love';
            font-size: 3em;
        }
