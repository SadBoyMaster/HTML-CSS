<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="750" poster="imagens/paisagem.jpg.jpg" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Se o video não tiver carregado, o seu navegador não é compativel</p>
    </video>
    <audio autoplay controls loop>
        <source src="midiamsc/Os Barões da Pisadinha, Xand Avião - Boleto da Casa (Ao Vivo) [HM5lvijQ76k].mp3" type="audio/mpeg">
    </audio>
    <h1>Colocando video direto do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
