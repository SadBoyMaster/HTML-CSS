<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midiamsc/MC POZE NOS ANOS 80 [WZIGwN-5Ioo].mp3"controls ></audio>
    <audio preload="metadata" controls loop>
        <source src="midiamsc/Os Barões da Pisadinha, Xand Avião - Boleto da Casa (Ao Vivo) [HM5lvijQ76k].mp3" type="audio/mpeg">
        <source src="midiamsc/Os Barões da Pisadinha, Xand Avião - Boleto da Casa (Ao Vivo) [HM5lvijQ76k].ogg" type="audio/ogg">
        <source src="midiamsc/Os Barões da Pisadinha, Xand Avião - Boleto da Casa (Ao Vivo) [HM5lvijQ76k].wav" type="audio/wav">
        <p>Infezlimente seu navegador não consegue reproduzir áudio. <a href="midiamsc/Os Barões da Pisadinha, Xand Avião - Boleto da Casa (Ao Vivo) [HM5lvijQ76k].mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
    
    
</body>
</html>
